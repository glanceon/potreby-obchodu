{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="{%static 'css/base.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <title>Potreby Obchodu</title>
</head>
<body>
  <div class="container-fluid p-0 overflow-hidden">
      <div class="row">
          <div class="col-md">
                                  <nav class="navbar navbar-expand-lg navbar-dark bg-info text-white">
                      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>

                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                          <li {% if request.resolver_match.url_name == 'index' %}class="active"{% endif %}>
                            <a class="nav-link" href="{% url 'index' %}">Domov <span class="sr-only">(current)</span></a>
                          </li>


                          <li {% if request.resolver_match.url_name == 'prepare' %}class="active"{% endif %}
                            class="nav-item">
                            <a class="nav-link" href="{% url 'prepare' %}">Analýza</a>
                          </li>
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Odhlásiť</a>
                          </li>
                           {% endif %}

                           {% if user.is_anonymous %}

                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'register' %}">Registrovať</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'login' %}">Prihlásiť</a>
                            </li>
                           {% endif %}
                        </ul>

                      </div>

                    </nav>
          </div>
      </div>
        {% block content %}
        {% endblock %}
        </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
